<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTech Magazine Home Page</title>
    <!-- Bootstrap styles -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/fonts.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <!-- Common JS -->
    <script src="js/common.js"></script>

<body>

    <nav>
        <span class="heading">i-Tech Magazine</span>
    </nav>

    <div class="frame">

        <!-- left column -->
        <div class="col-md-3 d-none d-md-flex flex-column">

        </div>

        <!-- center column -->
        <div class="col-md-6 col-12">
            <!-- Sub Heading -->
            <div class="row mt-3">
                <div class="col text-left fs-08">
                    <strong>QUARTERLY MAGAZINE</strong>
                </div>
                <div class="col text-right c-brown fs-08">
                    JANUARY 2021
                </div>
            </div>

            <div class="row mt-4">
                <div class="col text-center">
                    <img src="Jan2021_CoverPage.jpg" style="width:100%; height: auto;" />
                </div>
            </div>
             
            <div class="row mt-4">
                <div class="col text-center heading fs-18 c-blue-01">
                    Table of contents
                </div>
            </div>

            <div class="row mt-4">
                <div class="col toc">
                </div>
            </div>

            <div class="row mt-3 d-flex justify-content-end buttons">
                <div class="col justify-content-end d-flex">
                    <a class="btn btn-outline-dark pl-4 pr-4 text-right"
                        href="pages/article.html?title=from-the-editorial-team">
                        Start Reading
                    </a>
                </div>
            </div>

            <div class="row mt-3 d-block">
                <div class="col text-center c-gray mb-3">
                    <hr>
                    <small>iTech Magazine | January 2021 | All Rights Reserved <br> Designed by
                        <i>Arunav</i></small>
                    <br>
                    <small>Made with <span style="color: #e25555;">&hearts;</span>. Hosted on <a
                            href="https://github.com/">GitHub</a>.</small>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-md-3 d-none d-md-flex flex-column">

        </div>
    </div>
</body>

</html>
